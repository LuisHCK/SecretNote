<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      Secret Note
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let note of notes">

    <ion-item>
      <ion-buttons item-right>
        <button clear ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
      <b>{{ note?.title }}</b>
      <br>
      <small>{{ note?.date }}</small>
    </ion-item>

    <ion-card-content>
      {{note?.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
