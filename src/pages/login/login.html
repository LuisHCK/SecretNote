 <ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="login-page" padding>
  <div text-center>
    <img src="assets/icon.png" alt="App Logo" class="app-logo">
  </div>

<ion-list>

  <button ion-button icon-only full (click)="openPinCode('confirm')">
    <ion-icon name="unlock"></ion-icon>
  </button>
  <button ion-button full clear color="light">Restore Password</button>

</ion-list>

</ion-content>
